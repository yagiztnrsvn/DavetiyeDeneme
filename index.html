<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buluşuyor muyuz?</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    #buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 50px;
      top: 70px;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      right: 50px;
      top: 70px;
    }
  </style>
</head>
<body>
  <h1>Bu hafta sonu buluşuyor muyuz?</h1>
  <div id="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let yesSize = 20;

    noBtn.addEventListener("click", () => {
      // Rastgele konumda hareket ettir
      const container = document.getElementById("buttons");
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const randomX = Math.floor(Math.random() * (containerWidth - 100));
      const randomY = Math.floor(Math.random() * (containerHeight - 50));
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      // Evet butonunu büyüt
      yesSize += 5;
      yesBtn.style.fontSize = yesSize + "px";
    });

    yesBtn.addEventListener("click", () => {
      // Yeni sayfaya yönlendir
      window.location.href = "https://example.com/bulusma-tamam"; // Değiştir!
    });
  </script>
</body>
</html>
