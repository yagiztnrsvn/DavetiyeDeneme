<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buluşuyor muyuz?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    #buttons {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 2px dashed #ccc;
      border-radius: 20px;
      background-color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 50px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 60%;
      top: 20%;
    }
  </style>
</head>
<body>
  <h1>Bu hafta sonu buluşuyor muyuz?</h1>
  <div id="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("buttons");

    let yesWidth = 100;
    let yesHeight = 50;

    noBtn.addEventListener("click", () => {
      // Container boyutları
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      // Rastgele konum (daha geniş aralık)
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      // Evet butonunu %30 büyüt
      yesWidth *= 1.3;
      yesHeight *= 1.3;

      yesBtn.style.width = `${yesWidth}px`;
      yesBtn.style.height = `${yesHeight}px`;
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "https://example.com/bulusma-tamam"; // burayı dilediğine göre değiştir
    });
  </script>
</body>
</html>
