<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buluşuyor muyuz?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
    }

    #buttons {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 2px dashed #ccc;
      border-radius: 20px;
      background: #fff;
      overflow: hidden;
    }

    button {
      position: absolute;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Bu hafta sonu buluşuyor muyuz?</h1>
  <div id="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("buttons");

    let yesWidth = 100;
    let yesHeight = 50;

    // Başlangıç konumunu ayarla (ilk başta çakışmasın)
    positionNoButton();

    noBtn.addEventListener("click", () => {
      // Evet büyüt
      yesWidth *= 1.3;
      yesHeight *= 1.3;

      yesBtn.style.width = `${yesWidth}px`;
      yesBtn.style.height = `${yesHeight}px`;

      // Eğer Evet, container'ın %80'inden büyükse Hayır'ı gizle
      if (yesWidth > container.clientWidth * 0.8 || yesHeight > container.clientHeight * 0.8) {
        noBtn.style.display = "none";
        return;
      }

      // Hayır'ı yeniden konumlandır
      positionNoButton();
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "https://example.com/evet"; // Evet'e basınca gidecek yer
    });

    function positionNoButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      let tries = 100;
      while (tries-- > 0) {
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        // Evet'in alanı ile çakışma kontrolü
        const yesRect = yesBtn.getBoundingClientRect();
        const noRect = {
          left: container.offsetLeft + randomX,
          top: container.offsetTop + randomY,
          right: container.offsetLeft + randomX + noBtn.offsetWidth,
          bottom: container.offsetTop + randomY + noBtn.offsetHeight
        };

        if (
          noRect.right < yesRect.left ||
          noRect.left > yesRect.right ||
          noRect.bottom < yesRect.top ||
          noRect.top > yesRect.bottom
        ) {
          noBtn.style.left = `${randomX}px`;
          noBtn.style.top = `${randomY}px`;
          break;
        }
      }
    }
  </script>
</body>
</html>
